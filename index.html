<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-lg">
    <h1 class="text-2xl font-bold mb-6 text-center">Add a New Task</h1>

    <form id="taskForm" class="space-y-5">
      
      <!-- Task Name -->
      <div>
        <label for="taskName" class="block text-sm font-medium text-gray-700">Task Name:</label>
        <input type="text" id="taskName" name="taskName" placeholder="Enter the Task Name"
          class="mt-1 block w-full px-4 py-2 border rounded-xl focus:ring-blue-500 focus:border-blue-500 border-gray-300">
      </div>

      <!-- Priority -->
      <div>
        <label for="priority" class="block text-sm font-medium text-gray-700">Priority:</label>
        <select id="priority" name="priority"
          class="mt-1 block w-full px-4 py-2 border rounded-xl focus:ring-blue-500 focus:border-blue-500 border-gray-300">
          <option>High</option>
          <option>Medium</option>
          <option>Low</option>
        </select>
      </div>

      <!-- Description -->
      <div>
        <label for="description" class="block text-sm font-medium text-gray-700">Description:</label>
        <textarea id="description" name="description" placeholder="Enter a detailed description of the task to be performed"
          class="mt-1 block w-full px-4 py-2 border rounded-xl focus:ring-blue-500 focus:border-blue-500 border-gray-300"></textarea>
      </div>

      <!-- Estimated Time -->
      <div>
        <label for="estimatedTime" class="block text-sm font-medium text-gray-700">Estimated Time (In Minutes/Hours):</label>
        <input type="text" id="estimatedTime" name="estimatedTime" placeholder="Enter the estimated time"
          class="mt-1 block w-full px-4 py-2 border rounded-xl focus:ring-blue-500 focus:border-blue-500 border-gray-300">
      </div>

      <!-- Submit Button -->
      <button type="submit"
        class="w-full bg-blue-600 text-white py-2 px-4 rounded-xl hover:bg-blue-700 transition">Submit Task</button>

    </form>
  </div>

</body>
</html>
