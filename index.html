<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MuseBot Task Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
  <div class="max-w-4xl mx-auto bg-white p-6 rounded-xl shadow-md">
    <h1 class="text-3xl font-bold mb-6 text-center">MuseBot Task Form</h1>
    <form id="taskForm">
      <div id="tasksContainer"></div>

      <div class="flex justify-between mt-6">
        <button type="button" onclick="addTask()" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg">
          Add Task
        </button>
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">
          Submit All
        </button>
      </div>
    </form>
  </div>

  <script>
    let taskCount = 0;

    function addTask() {
      taskCount++;
      const taskHTML = `
        <div class="border p-4 rounded-lg mt-4 bg-gray-50" id="task${taskCount}">
          <h2 class="text-xl font-semibold mb-4">Task ${taskCount}</h2>

          <div class="mb-3">
            <label class="block font-medium">Task Name <span class="text-red-500">*</span></label>
            <input type="text" name="name" class="w-full p-2 border rounded-lg" required>
          </div>

          <div class="mb-3">
            <label class="block font-medium">Priority <span class="text-red-500">*</span></label>
            <select name="priority" class="w-full p-2 border rounded-lg" required>
              <option value="">Select Priority</option>
              <option value="High">High</option>
              <option value="Medium">Medium</option>
              <option value="Low">Low</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="block font-medium">Description <span class="text-red-500">*</span></label>
            <textarea name="description" class="w-full p-2 border rounded-lg" rows="3" required></textarea>
          </div>

          <div class="mb-3">
            <label class="block font-medium">Estimated Time <span class="text-red-500">*</span></label>
            <div class="flex gap-2">
              <input type="number" name="timeValue" class="w-1/2 p-2 border rounded-lg" min="1" placeholder="Enter time" required>
              <select name="timeUnit" class="w-1/2 p-2 border rounded-lg" required>
                <option value="">Select Unit</option>
                <option value="Minutes">Minutes</option>
                <option value="Hours">Hours</option>
              </select>
            </div>
          </div>
        </div>`;
      document.getElementById('tasksContainer').insertAdjacentHTML('beforeend', taskHTML);
    }

    document.getElementById('taskForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const tasks = [];
      let valid = true;
      let errorMessages = [];

      document.querySelectorAll('#tasksContainer > div').forEach((taskDiv, index) => {
        const name = taskDiv.querySelector('input[name="name"]').value.trim();
        const priority = taskDiv.querySelector('select[name="priority"]').value;
        const description = taskDiv.querySelector('textarea[name="description"]').value.trim();
        const timeValue = taskDiv.querySelector('input[name="timeValue"]').value;
        const timeUnit = taskDiv.querySelector('select[name="timeUnit"]').value;

        if (!name || !priority || !description || !timeValue || !timeUnit) {
          valid = false;
          errorMessages.push(`❌ Task ${index + 1}: Please fill all required fields.`);
        } else {
          tasks.push({
            name,
            priority,
            description,
            estimated_time: `${timeValue} ${timeUnit}`
          });
        }
      });

      if (!valid) {
        alert(errorMessages.join('\n'));
        return;
      }

      fetch('https://your-backend-api-url/api/tasks', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ tasks })
      })
      .then(response => response.json())
      .then(data => alert('✅ Tasks submitted successfully!'))
      .catch(error => alert('❌ Failed to submit tasks.'));
    });

    window.onload = addTask; // Add the first task by default
  </script>
</body>
</html>
