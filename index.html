<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Updation Form</title>
  <script defer src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-10">
  <div class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow">
    <h1 class="text-2xl font-bold mb-4">Task Updation</h1>
    <form id="taskForm">
      <div id="tasksContainer">
        <div class="task mb-3">
          <input type="text" name="task" placeholder="Enter task" class="w-full p-2 border rounded">
        </div>
      </div>
      <button type="button" id="addTaskBtn" class="bg-blue-500 text-white px-4 py-2 rounded">Add Task</button>
      <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded ml-2">Submit All</button>
    </form>
  </div>
</body>
</html>
