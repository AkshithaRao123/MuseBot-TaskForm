<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 py-10">
  <div class="max-w-5xl mx-auto bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-3xl font-bold text-center mb-8">Task Form</h1>

    <form id="taskForm" class="space-y-8">
      <div id="tasksContainer"></div>

      <div class="flex justify-between">
        <button type="button" id="addTaskButton"
          class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded">
          Add Task
        </button>
        <button type="submit"
          class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded">
          Submit All
        </button>
      </div>
    </form>
  </div>

  <script>
    let taskCount = 0;

    function createTaskForm() {
      taskCount++;
      const taskHTML = `
        <div class="task p-6 border border-gray-300 rounded-lg mb-6 bg-gray-50 space-y-5">
          <h2 class="text-2xl font-semibold mb-4">Task ${taskCount}</h2>

          <div>
            <label class="block font-medium mb-1">Task Name <span class="text-red-500">*</span></label>
            <input type="text" name="task_name" class="task_name w-full border p-2 rounded" placeholder="Enter the Task Name">
            <p class="error-message text-red-500 text-sm hidden">Task Name is required.</p>
          </div>

          <div>
            <label class="block font-medium mb-1">Priority <span class="text-red-500">*</span></label>
            <select name="priority" class="priority w-full border p-2 rounded">
              <option value="">Select Priority</option>
              <option>High</option>
              <option>Medium</option>
              <option>Low</option>
            </select>
            <p class="error-message text-red-500 text-sm hidden">Priority is required.</p>
          </div>

          <div>
            <label class="block font-medium mb-1">Description <span class="text-red-500">*</span></label>
            <textarea name="description" class="description w-full border p-2 rounded" placeholder="Enter a detailed description"></textarea>
            <p class="error-message text-red-500 text-sm hidden">Description is required.</p>
          </div>

          <div>
            <label class="block font-medium mb-1">Estimated Time <span class="text-red-500">*</span></label>
            <div class="flex gap-3">
              <input type="number" min="1" name="time_value" class="time_value w-full border p-2 rounded"
                placeholder="Enter time">
              <select name="time_unit" class="time_unit border p-2 rounded">
                <option value="">Select Unit</option>
                <option>Minutes</option>
                <option>Hours</option>
              </select>
            </div>
            <p class="error-message text-red-500 text-sm hidden">Both time value and unit are required.</p>
          </div>
        </div>
      `;
      document.getElementById('tasksContainer').insertAdjacentHTML('beforeend', taskHTML);
    }

    // Add first task on page load
    window.onload = createTaskForm;

    document.getElementById('addTaskButton').addEventListener('click', createTaskForm);

    document.getElementById('taskForm').addEventListener('submit', function (e) {
      e.preventDefault();
      let valid = true;

      document.querySelectorAll('.task').forEach(task => {
        const taskName = task.querySelector('.task_name');
        const priority = task.querySelector('.priority');
        const description = task.querySelector('.description');
        const timeValue = task.querySelector('.time_value');
        const timeUnit = task.querySelector('.time_unit');

        const showError = (field, message) => {
          const error = field.nextElementSibling;
          error.textContent = message;
          error.classList.remove('hidden');
          valid = false;
        };

        const clearError = (field) => {
          field.nextElementSibling.classList.add('hidden');
        };

        taskName.value.trim() === '' ? showError(taskName, 'Task Name is required.') : clearError(taskName);
        priority.value === '' ? showError(priority, 'Priority is required.') : clearError(priority);
        description.value.trim() === '' ? showError(description, 'Description is required.') : clearError(description);
        (timeValue.value === '' || timeUnit.value === '') ?
          showError(timeUnit, 'Both time value and unit are required.') :
          clearError(timeUnit);
      });

      if (valid) {
        alert('All tasks are valid and ready to be submitted!');
        // Submit logic here
      }
    });
  </script>
</body>

</html>
